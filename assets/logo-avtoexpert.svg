<svg width="180" height="56" viewBox="0 0 180 56" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Логотип Авто Эксперт</title>
  <desc id="desc">Словесный логотип «Авто Эксперт» с акцентом в форме галочки внутри буквы О.</desc>
  <defs>
    <linearGradient id="ae-frame" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc" />
      <stop offset="1" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="ae-glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2a5670" stop-opacity="0.18" />
      <stop offset="1" stop-color="#0f1f2b" stop-opacity="0.05" />
    </linearGradient>
  </defs>
  <g fill="none" fill-rule="evenodd">
    <rect x="1" y="1" width="178" height="54" rx="16" fill="url(#ae-frame)" stroke="#d0d8e2" />
    <rect x="10" y="10" width="160" height="36" rx="12" fill="url(#ae-glow)" />
    <text x="22" y="30" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="700" letter-spacing="0.06em" fill="#102232">АВТ</text>
    <g transform="translate(104 12)">
      <circle cx="14" cy="16" r="14" fill="#1f3e52" />
      <path d="M8.5 16.5 12.3 20.3 19.8 12.8" stroke="#9fc0d6" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" />
    </g>
    <text x="22" y="46" font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="600" letter-spacing="0.18em" fill="#2a5670">ЭКСПЕРТ</text>
  </g>
</svg>
